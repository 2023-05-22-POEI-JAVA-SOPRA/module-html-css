    <h1>Register</h1>
    <form>
      <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" />
      </div>

      <div>
        <label for="prenom">Prenom :</label>
        <input type="text" id="prenom" />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="genre">Genre :</label>
        <input value="m" type="radio" name="genre" />M
        <input value="f" type="radio" name="genre" />F
      </div>
      <div>
        <label for="Parcours">
          <p><input value="full_java" type="checkbox" />Dev Fullstack JAVA</p>
          <p>
            <input value="front_angular" type="checkbox" />Dev Front Angular
          </p>
          <p><input value="ia_python" type="checkbox" />Dev IA Python</p>
        </label>
      </div>
      <div>
        <label for="telephone">Telephone :</label>
        <input type="number" id="telephone" placeholder="Ex: +33xxxxxxxx" />
      </div>
      <div>
        <label for="pays">Pays :</label>
        <select>
          <option value="be">Belgique</option>
          <option value="fr">France</option>
          <option value="cn">Chine</option>
          <option value="jpn">Japon</option>
          <option value="it">Italie</option>
        </select>
      </div>
      <div>
        <label for="bio">Biographie :</label>
        <textarea></textarea>
      </div>
      <input type="submit" value="Envoyer" />
      <button type="submit">Envoyer</button>
    </form>
  </body>
